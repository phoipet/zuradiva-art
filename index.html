  <script>
    // Add error handling for image loading
    document.querySelectorAll('img').forEach(img => {
      img.addEventListener('error', function() {
        this.src = 'assets/placeholder.png';
        this.alt = 'Image not available';
      });
    });

    // Existing lightbox code with error handling
    let currentImageIndex = 0;
    const galleryImages = document.querySelectorAll('.gallery-item img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    function openLightbox(img) {
      if (!img || !lightbox || !lightboxImg) return;
      
      try {
        lightbox.style.display = 'flex';
        lightboxImg.classList.add('loading');
        
        const tempImage = new Image();
        tempImage.onload = () => {
          requestAnimationFrame(() => {
            lightbox.classList.add('active');
            lightboxImg.classList.remove('loading');
          });
        };
        tempImage.onerror = () => {
          console.error('Error loading image:', img.src);
          lightboxImg.classList.remove('loading');
        };
        tempImage.src = img.src;
        
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
        
        currentImageIndex = Array.from(galleryImages).indexOf(img);
        updateNavigationButtons();
        
        document.body.style.overflow = 'hidden';
      } catch (error) {
        console.error('Error opening lightbox:', error);
      }
    }

    function closeLightbox() {
      if (!lightbox) return;
      
      try {
        lightbox.classList.remove('active');
        
        setTimeout(() => {
          lightbox.style.display = 'none';
        }, 500);
        
        document.body.style.overflow = '';
      } catch (error) {
        console.error('Error closing lightbox:', error);
      }
    }

    function navigateImage(direction) {
      if (!galleryImages.length) return;
      
      try {
        event.stopPropagation();
        
        lightboxImg.style.opacity = '0';
        lightboxImg.style.transform = `scale(${direction === 1 ? 0.9 : 1.1})`;
        
        setTimeout(() => {
          currentImageIndex = (currentImageIndex + direction + galleryImages.length) % galleryImages.length;
          const newImage = galleryImages[currentImageIndex];
          
          if (newImage && lightboxImg) {
            // Preload next image
            const tempImage = new Image();
            tempImage.onload = () => {
              lightboxImg.src = newImage.src;
              lightboxImg.alt = newImage.alt;
              
              requestAnimationFrame(() => {
                lightboxImg.style.opacity = '1';
                lightboxImg.style.transform = 'scale(1)';
              });
              
              updateNavigationButtons();
            };
            tempImage.src = newImage.src;
          }
        }, 300);
      } catch (error) {
        console.error('Error navigating images:', error);
      }
    }

    function updateNavigationButtons() {
      const prevButton = document.querySelector('.lightbox-nav.prev');
      const nextButton = document.querySelector('.lightbox-nav.next');
      
      if (prevButton && nextButton) {
        prevButton.style.opacity = currentImageIndex === 0 ? '0.5' : '1';
        nextButton.style.opacity = currentImageIndex === galleryImages.length - 1 ? '0.5' : '1';
      }
    }

    // Close lightbox when pressing Escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeLightbox();
      } else if (event.key === 'ArrowLeft') {
        navigateImage(-1);
      } else if (event.key === 'ArrowRight') {
        navigateImage(1);
      }
    });
  </script>
