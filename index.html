  <!-- Lightbox Container -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close-button" onclick="closeLightbox()">&times;</span>
    <button class="lightbox-nav prev" onclick="navigateImage(-1)">❮</button>
    <button class="lightbox-nav next" onclick="navigateImage(1)">❯</button>
    <img id="lightbox-img" class="lightbox-content" src="" alt="Enlarged image">
  </div>

  <script>
    let currentImageIndex = 0;
    const galleryImages = document.querySelectorAll('.gallery-item img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    function openLightbox(img) {
      if (!img || !lightbox || !lightboxImg) return;
      
      try {
        lightbox.style.display = 'flex';
        lightbox.classList.add('active');
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
        
        // Find the index of the clicked image
        currentImageIndex = Array.from(galleryImages).indexOf(img);
        updateNavigationButtons();
        
        // Prevent body scroll
        document.body.style.overflow = 'hidden';
      } catch (error) {
        console.error('Error opening lightbox:', error);
      }
    }

    function closeLightbox() {
      if (!lightbox) return;
      
      try {
        lightbox.classList.remove('active');
        lightbox.style.display = 'none';
        
        // Restore body scroll
        document.body.style.overflow = '';
      } catch (error) {
        console.error('Error closing lightbox:', error);
      }
    }

    function navigateImage(direction) {
      if (!galleryImages.length) return;
      
      try {
        event.stopPropagation(); // Prevent lightbox from closing
        currentImageIndex = (currentImageIndex + direction + galleryImages.length) % galleryImages.length;
        const newImage = galleryImages[currentImageIndex];
        
        if (newImage && lightboxImg) {
          lightboxImg.src = newImage.src;
          lightboxImg.alt = newImage.alt;
          updateNavigationButtons();
        }
      } catch (error) {
        console.error('Error navigating images:', error);
      }
    }

    function updateNavigationButtons() {
      const prevButton = document.querySelector('.lightbox-nav.prev');
      const nextButton = document.querySelector('.lightbox-nav.next');
      
      if (prevButton && nextButton) {
        // Add fade effect to buttons when at start/end
        prevButton.style.opacity = currentImageIndex === 0 ? '0.5' : '1';
        nextButton.style.opacity = currentImageIndex === galleryImages.length - 1 ? '0.5' : '1';
      }
    }

    // Close lightbox when pressing Escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeLightbox();
      } else if (event.key === 'ArrowLeft') {
        navigateImage(-1);
      } else if (event.key === 'ArrowRight') {
        navigateImage(1);
      }
    });

    // Handle image loading errors
    galleryImages.forEach(img => {
      img.addEventListener('error', function() {
        this.src = 'assets/placeholder.png';
        this.alt = 'Image not available';
      });
    });
  </script>
